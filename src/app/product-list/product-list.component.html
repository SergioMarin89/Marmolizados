<h2>Productos</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p 
  *ngIf="product.descripcion">Descripcion: {{ product.descripcion }}
</p>
</div>
